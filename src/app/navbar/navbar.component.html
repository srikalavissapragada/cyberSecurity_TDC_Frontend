<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="benchlist">Bench list</a>
      <a mat-list-item >Requirements</a>
      <a mat-list-item routerLink="upload">Upload</a>
      <a mat-list-item>18Months in same project</a>
      <a mat-list-item>H1B</a>
      <a mat-list-item routerLink="SkillMatrix">Skill Matrix</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CyberSecurity</span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" [color]="'accent'" value="40" *ngIf="CandidateSanboxService.progress$|async"></mat-progress-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
