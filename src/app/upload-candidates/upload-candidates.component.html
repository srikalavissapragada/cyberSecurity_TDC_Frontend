
<mat-card class="example-card">
    <mat-card-header>
        Upload Candidates
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-around center" style="padding-top: 30px;">
            <div class="width-100">
                <input type="file" #input  placeholder="Input">
            </div>
            <div class="width-100">
                <button mat-raised-button color="primary" (click)="ReadFileData(input)" class="float-right">Read Data</button>
            </div>

        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
