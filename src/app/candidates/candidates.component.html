<div fxLayout="row" fxLayoutAlign="space-between">
  <div>
    <mat-form-field>
      <mat-label>Skill</mat-label>
      <mat-select (selectionChange)="skillvalue=$event.value;filterskills($event)">
        <mat-option [value]="''">
          Select
        </mat-option>
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{skill | titlecase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <mat-select (selectionChange)="locationValue
      =$event.value;filterskills($event)">
        <mat-option [value]="''">
          Select
        </mat-option>
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Job Band</mat-label>
      <mat-select (selectionChange)="jobbandValue=$event.value;filterskills($event)">
        <mat-option *ngFor="let bands of jobbands" [value]="bands">
          {{bands}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="mat-elevation-z8 example-container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
      <td mat-cell *matCellDef="let row">{{row[column]}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-paginator-sticky" #paginator [length]="dataSource?.data.length" [pageIndex]="0"
    [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
